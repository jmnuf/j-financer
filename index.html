<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/src/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tauri App</title>
	<script type="module" src="/src/main.ts" defer></script>
</head>

<body>
	<div id="pui-app" class="container mx-auto justify-center align-middle text-center">
	</div>


	<template id="app-template">
		<!------------------------------------- 
				Main App 
			-------------------------------------->
		<h1 class="text-4xl font-bold">${title}</h1>
		<h2 class="text-2xl">${greeting}</h2>
		<br />
		<div class="flex justify-center gap-4">
			<button
				class="outline outline-1 outline-slate-900 px-2 rounded hover:bg-slate-700 hover:text-slate-100"
				pui="table <=* table_names; click @=> on_table_btn_clicked"
			>
				${table}
			</button>
		</div>
		<br />
		<data-table pui="active_table === "></data-table>
	</template>


	<template id="table-template">
		<!------------------------------------- 
				Table Component
				Display information on a table
			-------------------------------------->
		<div class="w-full">
			<h3 class="text-xl">${title}</h3>
			<section class="">
				<table class="table table-auto w-full select-none outline outline-2 outline-violet-950 rounded bg-slate-200">
					<thead class="border border-b-2 border-slate-800 border-opacity-50 bg-slate-400">
						<tr>
							<th class="border-r border-solid border-r-black last:border-r-0" pui="h <=* headers">
								${h}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="border-b-2 last:border-b-0 border-dashed border-b-slate-600 border-opacity-25"
							pui="data <=* rows">
							<td class="border-r border-solid border-r-black last:border-r-0" pui="value <=* data">
								${value}
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</template>
</body>

</html>
