<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri App</title>
		<script type="module" src="/src/main.ts" defer></script>
		<script type="module" src="/src/main.data.ts" defer></script>
	</head>

	<body>
		<div id="pui-app" class="container justify-center align-middle">
		</div>
		<template id="app-template">
			<div>
				<h1 pui="innerText <== title"></h1>
				<p pui=" === name">Hello ${name}! Greeted from within the template</p>
			</div>
		</template>
	</body>
</html>
